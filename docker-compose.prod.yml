version: '3.8'

services:
  # PHP-FPM for Laravel
  app:
    build:
      context: ./backend
      dockerfile: ../docker/php/Dockerfile
    container_name: docscanner-app-prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - storage-data:/var/www/html/storage
      - public-data:/var/www/html/public
    env_file:
      - ./backend/.env.production
    networks:
      - dokploy-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: docscanner-nginx-prod
    restart: unless-stopped
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - public-data:/var/www/html/public:ro
      - storage-data:/var/www/html/storage:ro
    networks:
      - dokploy-network
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docscanner-api.rule=Host(`manajemen.keudisdiksulteng.web.id`) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/storage`) || PathPrefix(`/sanctum`) || PathPrefix(`/livewire`) || PathPrefix(`/auto-login`))"
      - "traefik.http.routers.docscanner-api.entrypoints=websecure"
      - "traefik.http.routers.docscanner-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.docscanner-api.priority=100"
      - "traefik.http.services.docscanner-api.loadbalancer.server.port=80"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://manajemen.keudisdiksulteng.web.id
    container_name: docscanner-frontend-prod
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docscanner-frontend.rule=Host(`manajemen.keudisdiksulteng.web.id`)"
      - "traefik.http.routers.docscanner-frontend.entrypoints=websecure"
      - "traefik.http.routers.docscanner-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.docscanner-frontend.priority=1"
      - "traefik.http.services.docscanner-frontend.loadbalancer.server.port=3000"

volumes:
  storage-data:
  public-data:

networks:
  dokploy-network:
    external: true
