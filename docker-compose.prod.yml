version: '3.8'

services:
  # PHP-FPM for Laravel
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: docscanner-app-prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - docscanner-network
    # Removed depends_on mysql since we use external DB

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: docscanner-nginx-prod
    restart: unless-stopped
    ports:
      - "8001:80" # Changed host port to 8001
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - docscanner-network
    depends_on:
      - app

  # MySQL Service REMOVED (Using Dokploy Database Service)
  # Ensure you fill in DB_HOST, DB_PASSWORD etc in Dokploy Environment

  # Next.js Frontend
  frontend:
    image: node:20-alpine
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://103.150.227.7:8001
    container_name: docscanner-frontend
    restart: unless-stopped
    ports:
      - "3001:3000" # Changed host port to 3001 from 3000
    networks:
      - docscanner-network
    # Removed volumes to ensure we use the baked-in code from Dockerfile
    # Removed command override as Dockerfile handles startup command
    # Removed environment variable as it's now passed via build args

networks:
  docscanner-network:
    driver: bridge

volumes:
  mysql-data-prod:
  frontend-node-modules-prod:
