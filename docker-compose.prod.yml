version: '3.8'

services:
  # PHP-FPM for Laravel
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: docscanner-app-prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - dokploy-network
    # Removed depends_on mysql since we use external DB

  # Nginx Web Server for Laravel Backend
  nginx:
    image: nginx:alpine
    container_name: docscanner-nginx-prod
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - dokploy-network
    depends_on:
      - app
    labels:
      - "traefik.enable=true"
      # Backend API routes
      - "traefik.http.routers.docscanner-api.rule=Host(`manajemen.keudisdiksulteng.web.id`) && (PathPrefix(`/api`) || PathPrefix(`/admin`) || PathPrefix(`/storage`) || PathPrefix(`/sanctum`) || PathPrefix(`/livewire`))"
      - "traefik.http.routers.docscanner-api.entrypoints=websecure"
      - "traefik.http.routers.docscanner-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.docscanner-api.priority=100"
      - "traefik.http.services.docscanner-api.loadbalancer.server.port=80"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://manajemen.keudisdiksulteng.web.id}
    container_name: docscanner-frontend-prod
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      # Frontend routes (catch-all, lower priority)
      - "traefik.http.routers.docscanner-frontend.rule=Host(`manajemen.keudisdiksulteng.web.id`)"
      - "traefik.http.routers.docscanner-frontend.entrypoints=websecure"
      - "traefik.http.routers.docscanner-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.docscanner-frontend.priority=1"
      - "traefik.http.services.docscanner-frontend.loadbalancer.server.port=3000"

networks:
  dokploy-network:
    external: true
