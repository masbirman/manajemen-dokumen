version: '3.8'

services:
  # PHP-FPM for Laravel
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: docscanner-app-prod
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - docscanner-network
    # Removed depends_on mysql since we use external DB

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: docscanner-nginx-prod
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - docscanner-network
    depends_on:
      - app

  # MySQL Service REMOVED (Using Dokploy Database Service)
  # Ensure you fill in DB_HOST, DB_PASSWORD etc in Dokploy Environment

  # Next.js Frontend
  frontend:
    image: node:20-alpine
    container_name: docscanner-frontend-prod
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend-node-modules-prod:/app/node_modules
    # Production command: install dependencies, build, and start
    command: sh -c "npm install && npm run build && npm start"
    networks:
      - docscanner-network
    environment:
      # Use the variable from Dokploy/System environment
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}

networks:
  docscanner-network:
    driver: bridge

volumes:
  mysql-data-prod:
  frontend-node-modules-prod:
