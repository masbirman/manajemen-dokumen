version: '3.8'

services:
  # PHP-FPM for Laravel
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: docscanner-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - docscanner-network
    depends_on:
      - mysql

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: docscanner-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - docscanner-network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: docscanner-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: docscanner
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: docscanner
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - docscanner-network

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: docscanner-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - docscanner-network
    depends_on:
      - mysql

  # Next.js Frontend
  frontend:
    image: node:20-alpine
    container_name: docscanner-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    networks:
      - docscanner-network
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

networks:
  docscanner-network:
    driver: bridge

volumes:
  mysql-data:
  frontend-node-modules:
